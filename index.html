<html>

<head>
  <title>Kaboom.js test</title>
  <script type="module">
    import kaboom from 'https://unpkg.com/kaboom/dist/kaboom.mjs'
    import LEVELS from './modules/level.js'

    const SPEED = 120
    kaboom({
      background: [134, 135, 247],
      width: 320,
      height: 240,
      scale: 2,
    })

    loadRoot('assets/')
    loadAseprite('marcino', 'Marcino.png', 'Marcino.json')
    loadAseprite('enemies', 'enemies.png', 'enemies.json')
    loadSprite('ground', 'ground.png')
    loadSprite('questionBox', 'questionBox.png')
    loadSprite('emptyBox', 'emptyBox.png')
    loadSprite('brick', 'brick.png')
    loadSprite('coin', 'coin.png')
    loadSprite('bigMushy', 'bigMushy.png')
    loadSprite('pipeTop', 'pipeTop.png')
    loadSprite('pipeBottom', 'pipeBottom.png')
    loadSprite('shrubbery', 'shrubbery.png')
    loadSprite('hill', 'hill.png')
    loadSprite('cloud', 'cloud.png')
    loadSprite('castle', 'castle.png')

    const levelConf = {
      width: 16,
      height: 16,
      pos: vec2(0, 0),

      '*': () => [
        sprite('invisible'),
        arena(),
        solid(),
        bump(120, 2),
        origin('bot'),
        'invisible'
      ],

      '=': () => [
        sprite('ground'),
        area(),
        solid(),
        origin('bot'),
        'ground'
      ],

      '-': () => [
        sprite('brick'),
        area(),
        solid(),
        bump(4, 2),
        origin('bot'),
        'brick'
      ],

      'H': () => [
        sprite('castle'),
        area({ width: 1, height: 240 }),
        origin('bot'),
        'castle'
      ],

      '?': () => [
        sprite('questionBox'),
        area(),
        solid(),
        origin('bot'),
        'questionBox'
        ,
        'coinBox'
      ],

      'b': () => [
        sprite('questionBox'),
        area(),
        solid(),
        origin('bot'),
        'questionBox'
        ,
        'mushyBox'
      ],

      '!': () => [
        sprite('emptyBox'),
        area(),
        solid(),
        bump(),
        origin('bot'),
        'emptyBox'
      ],

      'c': () => [
        sprite('coin'),
        area(),
        solid(),
        bump(64, 8),
        cleanup(),
        lifespan(0.4, { fade: 0.01 }),
        origin('bot'),
        'coin'
      ],
      'M': () => [
        sprite('bigMushy'),
        area(),
        solid(),
        //patrol(10000),
        body(),
        cleanup(),
        origin('bot'),
        'bigMushy'
      ],

      '|': () => [
        sprite('pipeBottom'),
        area(),
        solid(),
        origin('bot'),
        'pipe'
      ],

      '_': () => [
        sprite('pipeTop'),
        area(),
        solid(),
        origin('bot'),
        'pipe'
      ],

      'E': () => [
        sprite('enemies', { anim: 'Walking' }),
        area({ width: 16, height: 16 }),
        solid(),
        body(),
        patrol(50),
        enemy(),
        origin('bot'),
        'badGuy'
      ],

      'p': () => [
        sprite('marcino', { frame: 0 }),
        area({ width: 16, height: 16 }),
        body(),
        //mario(),
        bump(150, 20, false),
        origin('bot'),
        'player'
      ]
    };

    scene('game', (levelNumber = 0) => {
      layers([
        'bg',
        'game',
        'ui',
      ], 'game')
      const level = addLevel(LEVELS[levelNumber], levelConf)

      add([sprite('cloud'),
      pos(20, 50),
      layer('bg')
      ])

      add([
        sprite('hill'),
        pos(32, 208),
        layer('bg'),
        origin('bot')
      ])

      add([
        sprite('shrubbery'),
        pos(200, 208),
        layer('bg'),
        origin('bot')
      ])

      add([
        text('Level ' + (levelNumber + 1), { size: 24 }),
        pos(vec2(160, 120)),
        color(255, 255, 255),
        origin('center'),
        layer('ui'),
        lifespan(1, { fade: 0.5 })
      ])

      const player = level.spawn('p', 1, 10)

      onKeyDown(['a', 'right'], () => {
        player.flipX(false);
        player.move(SPEED, 0)
      })

      onKeyDown(['d', 'left'], () => {
        player.flipX(true);
        if (toScreen(player.pos).x > 20) {
          player.move(-SPEED, 0)
        }
      })

      onKeyPress('space', () => {
        if (player.grounded()) {
          player.jump()
          canSquash = true
        }
      })

      player.onUpdate(() => {
        camFollow(player)

        if (player.grounded()) {
          canSquash = false;
        }
      })

      let canSquash = false;

      player.onCollide('badGuy', (baddy) => {
        if (baddy.isAlive == false) return
        if (canSquash) {
          // Mario has jumped on the bad guy:
          baddy.squash();
        } else {
          // Mario has been hurt. Add logic here later...
        }
      })

      player.on('headbutt', (obj) => {
        if (obj.is('questionBox')) {
          if (obj.is('coinBox')) {
            let coin = level.spawn('c', obj.gridPos.sub(0, 1))
            coin.bump()
          } else
            if (obj.is('mushyBox')) {
              level.spawn('M', obj.gridPos.sub(0, 1))
            }
          var pos = obj.gridPos
          destroy(obj)
          var box = level.spawn('!', pos)
          box.bump()
        }

        if(obj.is('brick')) {
          obj.bump()
        }
      })
    })

    scene('start', () => {
      add([
        text('Press enter to start', { size: 24 }),
        pos(vec2(160, 120)),
        origin('center'),
        color(255, 255, 255),
      ])
      onKeyRelease('enter', () => {
        go('game')
      })
    })

    go('start')

    function patrol(distance = 100, speed = 50, dir = 1) {
      return {
        id: 'patrol',
        require: ['pos', 'area',],
        startingPos: vec2(0, 0),
        add() {
          this.startingPos = this.pos;
          this.on('collide', (obj, side) => {
            if (side === 'left' || side === 'right') {
              dir = -dir
            }
          })
        },
        update() {
          if (Math.abs(this.pos.x - this.startingPos.x) >= distance) {
            dir = -dir
          }
          this.move(speed * dir, 0)
        },
      }
    }

    function camFollow(target) {
      const currCam = camPos()
      if (currCam.x < target.pos.x) {
        camPos(target.pos.x, currCam.y)
      }
    }

    function enemy() {
      return {
        id: 'enemy',
        require: ['pos', 'area', 'sprite', 'patrol'],
        isAlive: true,
        update() {

        },
        squash() {
          this.isAlive = false
          this.unuse('patrol')
          this.stop()
          this.frame = 2
          this.area.width = 16
          this.area.height = 8
          this.use(lifespan(0.5, { fade: 0.1 }))
        }
      }
    }

    function bump(offset = 8, speed = 2, stopAtOrigin = true) {
      return {
        id: 'bump',
        require: ['pos'],
        bumpOffset: offset,
        speed: speed,
        bumped: false,
        origPos: 0,
        direction: -1,
        update() {
          if (this.bumped) {
            this.pos.y = this.pos.y + this.direction * this.speed
            if (this.pos.y < this.origPos - this.bumpOffset) {
              this.direction = 1
            }
            if (stopAtOrigin && this.pos.y >= this.origPos) {
              this.bumped = false
              this.pos.y = this.origPos
              this.direction = -1
            }
          }
        },
        bump() {
          this.bumped = true
          this.origPos = this.pos.y
        }
      }
    }
  </script>
</head>

</body>

</html>
